<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="ja" />

      name="description"

    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/page-title.css" />
    <link rel="stylesheet" href="../css/sitemap.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ヘッダー -->
    <header class="header visible">
      <nav class="header__nav">
        <ul class="header__menu">
          <li><a href="/saitoutan/products">商品紹介</a></li>
          <li><a href="/saitoutan/store">店舗紹介</a></li>
          <li><a href="/saitoutan/contact">お問い合わせ</a></li>
        </ul>
      </nav>
      <div class="header__logo">
        <img class="sp-hidden" src="../image/logo.png" alt="いたがき" width="440" height="440" />
        <img class="pc-hidden" src="../image/sp-logo.png" alt="いたがき" width="409" height="178" />
      </div>
    </header>
    <!-- ヘッダー -->

    <!-- メインコンテンツ -->
    <main>
      <!-- キービジュアル -->
      <section class="page-title">
        <div class="page-title__container">
          <span class="page-title--en">OUR STORES</span>
          <h1 class="page-title--text">店舗紹介</h1>
        </div>
        <!--Waves Container-->
        <div class="waves-container__static">
          <svg
            class="waves"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28"
            preserveAspectRatio="none"
            shape-rendering="auto"
          >
            <defs>
              <path
                id="gentle-wave"
                d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
              />
            </defs>
            <g class="parallax">
              <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(6,159,220,0.7)" />
              <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(6,159,220,0.5)" />
              <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(6,159,220,0.3)" />
              <use xlink:href="#gentle-wave" x="48" y="7" fill="#069FDC" />
            </g>
          </svg>
        </div>
        <!--Waves end-->
      </section>
      <!-- キービジュアル -->
    </main>
    <!-- メインコンテンツ -->

    <!-- フッター -->
    <footer>
      <div class="footer__link">
        <a href="/saitoutan/sitemap" class="footer__link__item">サイトマップ</a>
        <a href="/saitoutan/contact" class="footer__link__item">お問い合わせ</a>
      </div>
      <a class="footer__tel" href="tel:0153-28-3045">
        <img src="../image/call.svg" alt="電話" width="20" height="20" />
        <span>0153-28-3045</span>
      </a>
      <small>&copy; 2024 板垣商店 All rights reserved.</small>
    </footer>
    <!-- フッター -->

    <script src="../js/animation.js" defer></script>
    <script src="../js/header.js" defer></script>
